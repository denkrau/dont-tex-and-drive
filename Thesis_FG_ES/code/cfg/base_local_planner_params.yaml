TebLocalPlannerROS:

 odom_topic: odom
 map_frame: /map

 # Trajectory

 teb_autosize: True
 dt_ref: 0.75 # 0.5 for obstacle parcour
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 max_global_plan_lookahead_dist: 3.5
 feasibility_check_no_poses: 5

 # Robot
 max_vel_x: 0.8 # 0.5 for obstacle parcour
 max_vel_x_backwards: 0.5
 max_vel_y: 0.0
 acc_lim_y: 0.0
 max_vel_theta: 3.1
 acc_lim_x: 2
 acc_lim_theta: 1.12
 footprint_model:
   type: "polygon"
   vertices: [ [-0.18, 0.105], [0.18, 0.105], [0.18,-0.105], [-0.18, -0.105] ] # for type "polygon"
 min_turning_radius: 1.0       
 wheelbase: 0.25                # Wheelbase of our robot
 cmd_angle_instead_rotvel: True # stage simulator takes the angle instead of the rotvel as input (twist message)

 # GoalTolerance

 xy_goal_tolerance: 0.3
 yaw_goal_tolerance: 0.5
 free_goal_vel: True

 # Obstacles

 min_obstacle_dist: 0.2
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 1.0
 obstacle_poses_affected: 30
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization

 weight_max_vel_x: 2.0

# Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 3
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False
